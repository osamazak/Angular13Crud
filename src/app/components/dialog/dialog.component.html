<h1 mat-dialog-title>Add Product Form</h1>

<div mat-dialog-content>
  <form [formGroup]="productForm">
    <div>
      <mat-form-field appearance="outline">
        <mat-label>Product Name</mat-label>
        <input formControlName="productName" matInput placeholder="Name">
      </mat-form-field>
    </div>

    <div>
      <mat-form-field appearance="outline">
        <mat-label>Product Category</mat-label>
        <mat-select formControlName="productCategory"  placeholder="Category">
          <mat-option value="Fruits">Fruits</mat-option>
          <mat-option value="Electronics">Electronics</mat-option>
          <mat-option value="Vegetables">Vegetables</mat-option>
        </mat-select>
      </mat-form-field>
    </div>

    <div>
      <mat-form-field appearance="outline">
        <mat-label>Choose a date</mat-label>
        <input formControlName="productDate" matInput [matDatepicker]="picker">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
    </div>

    <div>
      <label style="display: block" id="example-radio-group-label"><h1>Product Freshess</h1></label>
      <mat-radio-group  formControlName="productFreshness" aria-labelledby="example-radio-group-label" class="example-radio-group">
        <mat-radio-button  class="example-radio-button" style="margin-right: 20px" *ngFor="let fresh of freshnessList" [value]="fresh">
          {{fresh}}
        </mat-radio-button>
      </mat-radio-group>
    </div>

    <div>
      <mat-form-field appearance="outline">
        <mat-label>Product Price</mat-label>
        <input formControlName="productPrice" matInput type="number" placeholder="Name">
      </mat-form-field>
    </div>

    <div>
      <mat-form-field appearance="outline">
        <mat-label>Comment</mat-label>
        <textarea formControlName="productComment" rows="4" matInput></textarea>
      </mat-form-field>
    </div>

  </form>
</div>
<div mat-dialog-actions [align]="'end'">
  <div>
    <button mat-raised-button color="warn" mat-dialog-close>Close</button>
    <button style="margin-left: 20px" mat-raised-button color="primary" (click)="addProduct()">{{actionButton}}</button>
  </div>
</div>
